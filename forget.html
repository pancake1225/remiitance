<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        .container {
            background: white;
            width: 375px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 20px;
            position: relative;
            height: 700px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container::before, .container::after {
            content: '';
            position: absolute;
            background: linear-gradient(to bottom right, #6c63ff, #ab47bc);
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .container::before {
            top: -50px;
            left: -50px;
        }

        .container::after {
            bottom: -50px;
            right: -50px;
        }

        .small-circle-top-left, .small-circle-bottom-left {
            content: '';
            position: absolute;
            background: linear-gradient(to bottom right, #6c63ff, #ab47bc);
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .small-circle-top-left {
            top: 10px;
            left: 10px;
        }

        .small-circle-bottom-left {
            bottom: 10px;
            left: 10px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #6c63ff;
            text-align: center;
            font-size: 24px;
            margin: 30px 0; /* Adjusted margin */
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            color: #6c63ff;
            text-align: center;
            font-size: 18px;
            margin: 10px 0; /* Adjusted margin */
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            width: 100%;
        }

        .input-container input {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s;
            width: calc(100% - 24px);
            margin: 0 auto;
        }

        .input-container input:focus {
            border-color: #6c63ff;
        }

        .btn {
            background: #6c63ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: calc(100% - 24px);
            margin: 30px auto; /* Adjusted margin */
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #5750d7;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .modal-content h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #6c63ff;
            margin-bottom: 20px;
        }

        .close-btn {
            background: #6c63ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin: 10px 0;
        }

        .close-btn:hover {
            background: #5750d7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="small-circle-top-left"></div>
        <div class="small-circle-bottom-left"></div>
        <h1>Forgot Password</h1>
        <p class="subtitle">New Password</p>
        <div class="input-container">
            <input type="email" id="email" placeholder="Please enter Email">
        </div>
        <button class="btn" onclick="showModal()">SEND</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Check your Email to Reset Password</h2>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function showModal() {
            const email = document.getElementById('email').value;
            if (email) {
                document.getElementById('myModal').style.display = 'flex';
            } else {
                alert('Please enter your email address');
            }
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
            window.location.href = 'login.html';
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = 'none';
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
