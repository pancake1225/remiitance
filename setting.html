<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 375px;
            height: 700px;
            background: #fff;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e5e5e5;
            background: #fff;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .profile h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 600;
        }

        .profile p {
            font-size: 14px;
            margin: 0;
            color: #888;
        }

        .settings {
            font-size: 18px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .section {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .section h2 {
            font-size: 16px;
            margin: 0;
        }

        .section a {
            text-decoration: none;
            color: inherit;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            color: #6c63ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <img src="dora.jpg" alt="Profile Picture">
                <div>
                    <h1>My Wallet</h1>
                    <p>Settings</p>
                </div>
            </div>
            <span class="settings">⚙</span>
        </div>
        <div class="content">
            <a href="main.html" class="section">
                <h2>Currency: SGD</h2>
                <span>▼</span>
            </a>
            <a href="main.html" class="section">
                <h2>Account Security</h2>
                <span>›</span>
            </a>
            <a href="main.html" class="section">
                <h2>Account language</h2>
                <span>›</span>
            </a>
            <a href="main.html" class="section">
                <h2>Account connections</h2>
                <span>›</span>
            </a>
            <a href="main.html" class="section">
                <h2>Manage third party apps access</h2>
                <span>›</span>
            </a>
            <a href="main.html" class="section">
                <h2>Account preferences</h2>
                <span>›</span>
            </a>
            <a href="about.html" class="section">
                <h2>About YouPay</h2>
                <span>›</span>
            </a>
            <a href="login.html" class="section">
                <h2>Log Out</h2>
                <span>›</span>
            </a>
        </div>
        <div class="footer">
            YouPay
        </div>
    </div>
</body>
</html>
