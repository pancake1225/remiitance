<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        .container {
            background: white;
            width: 375px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 20px;
            position: relative;
            height: 700px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container::before, .container::after {
            content: '';
            position: absolute;
            background: linear-gradient(to bottom right, #6c63ff, #ab47bc);
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .container::before {
            top: -50px;
            left: -50px;
        }

        .container::after {
            bottom: -50px;
            right: -50px;
        }

        .small-circle-top-left, .small-circle-bottom-left {
            content: '';
            position: absolute;
            background: linear-gradient(to bottom right, #6c63ff, #ab47bc);
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .small-circle-top-left {
            top: 10px;
            left: 10px;
        }

        .small-circle-bottom-left {
            bottom: 10px;
            left: 10px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #6c63ff;
            text-align: center;
            font-size: 24px;
            margin: 10px 0;
        }

        p.subtitle {
            text-align: center;
            color: #aaa;
            margin: 0 0 20px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            width: 100%;
        }

        .input-container input {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s;
            width: calc(100% - 24px);
            margin: 0 auto;
        }

        .input-container input:focus {
            border-color: #6c63ff;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: center;
        }

        .btn {
            background: #6c63ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: calc(100% - 24px);
            margin: 0 auto;
        }

        .btn:hover {
            background: #5750d7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="small-circle-top-left"></div>
        <div class="small-circle-bottom-left"></div>
        <h1>Create new Account</h1>
        <p class="subtitle">Already Registered? <a href="login.html">Login</a></p>
        <div class="input-container">
            <input type="text" id="name" placeholder="Please enter your name">
            <div class="error-message" id="name-error">Name is required</div>
            <input type="email" id="email" placeholder="Please enter Email">
            <div class="error-message" id="email-error">Valid email is required</div>
            <input type="password" id="password" placeholder="Please enter Password">
            <div class="error-message" id="password-error">Password must be at least 5 characters long</div>
        </div>
        <button class="btn" onclick="validateForm()">SIGN UP</button>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            let valid = true;

            if (!name) {
                document.getElementById('name-error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('name-error').style.display = 'none';
            }

            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email || !emailPattern.test(email)) {
                document.getElementById('email-error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('email-error').style.display = 'none';
            }

            if (!password || password.length < 5) {
                document.getElementById('password-error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('password-error').style.display = 'none';
            }

            if (valid) {
                window.location.href = 'success.html';
            }
        }
    </script>
</body>
</html>
