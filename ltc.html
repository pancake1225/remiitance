<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTC Price</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 375px;
            height: 700px;
            background: #fff;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            color: #6c63ff;
        }

        .chart-container {
            text-align: center;
            margin: 20px 0;
            width: 100%;
        }

        .chart-container img {
            width: 100%;
            border-radius: 15px;
        }

        .price-container {
            text-align: center;
            margin-top: 20px;
        }

        .price-container h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .price-container p {
            font-size: 16px;
            margin: 5px 0;
            color: #888;
        }

        .btn {
            background: #6c63ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            background: #5750d7;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            color: #6c63ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LTC</h1>
        </div>
        <div class="chart-container">
            <img src="ltcprice.png" alt="LTC Price">
        </div>
        <div class="price-container">
            <h2>Current Price: $93.9</h2>
            <p>Current Balance: 29.895</p>
        </div>
        <button class="btn" onclick="send()">SEND</button>
        <div class="footer">
            YouPay
        </div>
    </div>

    <script>
        function send() {
            window.location.href = 'sent.html';
        }
    </script>
</body>
</html>
