<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 375px;
            height: 700px;
            background: #fff;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            background: url('farm.jpg') no-repeat center center;
            background-size: cover;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e5e5e5;
            background: rgba(255, 255, 255, 0.8);
        }

        .header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 600;
        }

        .header .settings {
            font-size: 18px;
            cursor: pointer;
        }

        .balance {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            position: relative;
            background: rgba(255, 255, 255, 0.8);
            margin-top: -1px; /* Remove the gap between header and balance */
        }

        .balance h2 {
            font-size: 16px;
            margin: 0;
        }

        .balance .amount {
            font-size: 32px;
            margin: 10px 0;
            color: #4CAF50;
        }

        .balance .percentage {
            color: #4CAF50;
            font-size: 14px;
        }

        .cryptos {
            padding: 20px;
            flex-grow: 3;
            overflow-y: auto;
        }

        .crypto-item {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            text-decoration: none;
            color: inherit;
        }

        .crypto-item img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .crypto-info {
            flex: 1;
        }

        .crypto-info h3 {
            font-size: 16px;
            margin: 0;
        }

        .crypto-info p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #888;
        }

        .crypto-value {
            text-align: right;
        }

        .crypto-value h3 {
            font-size: 16px;
            margin: 0;
        }

        .crypto-value p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        .crypto-value .positive {
            color: #4CAF50;
        }

        .crypto-value .negative {
            color: #f44336;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #e5e5e5;
            background: #fff;
        }

        .navbar-text {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            color: #6c63ff;
        }

        .video-container {
            margin: 20px 0;
            text-align: center;
        }

        video {
            width: 100%;
            border-radius: 15px;
        }

        .transaction-button {
            display: block;
            width: 80%; /* Adjusted width */
            padding: 10px;
            margin: 20px auto; /* Center the button */
            text-align: center;
            font-size: 16px;
            color: white;
            background-color: #6c63ff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .transaction-button:hover {
            background-color: #5750d7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="dora.jpg" alt="Profile Picture">
            <h1>My Wallet</h1>
            <a href="setting.html"><span class="settings">âš™</span></a>
        </div>
        <div class="balance">
            <h2>Total Balance</h2>
            <div class="amount">$591,789</div>
            <div class="percentage">+100%</div>
        </div>
        <div class="cryptos">
            <a href="ltc.html" class="crypto-item">
                <img src="lite.png" alt="Litecoin">
                <div class="crypto-info">
                    <h3>25.895325</h3>
                    <p>$100.00</p>
                </div>
                <div class="crypto-value">
                    <h3>$2589</h3>
                    <p class="positive">+4.89%</p>
                </div>
            </a>
            <a href="eth.html" class="crypto-item">
                <img src="eth.png" alt="Ethereum">
                <div class="crypto-info">
                    <h3>15.789325</h3>
                    <p>$5,000</p>
                </div>
                <div class="crypto-value">
                    <h3>$78,900</h3>
                    <p class="positive">+54.23%</p>
                </div>
            </a>
            <a href="btc.html" class="crypto-item">
                <img src="btc.png" alt="Bitcoin">
                <div class="crypto-info">
                    <h3>5.679121</h3>
                    <p>$90,000</p>
                </div>
                <div class="crypto-value">
                    <h3>$510,300</h3>
                    <p class="negative">-5.93%</p>
                </div>
            </a>
            <a href="transaction.html" class="transaction-button">Transaction</a>
        </div>
        <div class="navbar">
            <span class="navbar-text">YouPay</span>
        </div>
    </div>
</body>
</html>
